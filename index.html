<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixFind</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:ital,wdth@0,75..100;1,75..100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>

    <script>
        hljs.highlightAll();
    </script>



</head>

<body>

    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="logo">
                    <img class="logo__img" src="assets/clapperboard-clipart-lg.png" alt="">
                    <div class="logo__tag">FlixFind</div>
                </div>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Home</a></li>
                    
                    <a href="#" class="nav__link nav__link--primary" id="contact-btn">Contact</a>
                </ul>
            </div>
        </nav>
    </section>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading movies...</p>
    </div>

    <div id="contact-modal" class="modal hidden">
        <div class="modal__overlay"></div>

        <div class="modal__content">
            <button class="modal__close">&times;</button>

            <h2>Contact Us</h2>
            <p>Have a question or suggestion? Let us know!</p>

            <form class="modal__form">
                <input type="text" placeholder="Your name" required />
                <input type="email" placeholder="Your email" required />
                <textarea placeholder="Your message" rows="4" required></textarea>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </div>


    <main id="movies__header">


        <section>
            <div class="container">
                <div class="row">
                    <div class="movie__header">
                        <h2 class="section__header">All Movies</h2>
                    </div>
                    <form class="search__form" id="searchForm">
                        <input type="text" id="searchInput" placeholder="Search movies..." required />
                        <button type="submit" class="btn-primary">Search</button>
                    </form>

                    <select id="filter__movies">
                        <option value="" disabled selected>Sort Movies</option>
                        <option value="A-Z">Title (A–Z)</option>
                        <option value="Z-A">Title (Z–A)</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>

                </div>
            </div>
        </section>

        <section class="movies__body">
            <div class="movies__container">
                <div class="movies__row">
                    <div class="movie-list"></div>
                </div>
            </div>
        </section>



    </main>

    <footer>
        <div class="container">
            <div class="row row__column">
                <a href="#">
                    <figure class="footer__logo">
                        <img src="assets/clapperboard-clipart-lg.png" class="footer__logo--img" alt="">
                    </figure>
                </a>
                <div class="footer__list">
                    <a href="#" class="footer__link">Home</a>

                    <a href="#features" class="footer__link">Movies</a>
                    <a href="#" class="footer__link" id="footer-contact-btn">Contact</a>

                </div>
                <div class="footer__copyright">Copyright &copy; 2026 FlixFind</div>
            </div>
        </div>
    </footer>

</body>

</html>
